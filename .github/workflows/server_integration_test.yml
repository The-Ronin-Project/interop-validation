name: Interop Validation Server Integration Tests
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'zulu'
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install DataDog CI
        run:
          npm install -g @datadog/datadog-ci
      - name: Install Docker Compose
        run: |
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install docker-compose-plugin

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Gradlew IT
        run: ./gradlew :interop-validation-server:it

      - name: Upload report to DataDog
        if: always() && !cancelled()
        env:
          DD_ENV: ci
          DATADOG_SITE: datadoghq.com
          DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}
        run: datadog-ci junit upload --service interop-validation-server-it ./interop-validation-server/build/test-results/it

